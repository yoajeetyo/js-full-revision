<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guessNumber.css" type="text/css">
    <title>Guess the number</title>
</head>
<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try to guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess a right number.</p>
        </br>

        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label2>
            <input type="text" class="guessField" id="guessField">
            <input type="submit" id="subt" class="guessSubmit" value="Submit guess">
        </form>

        <div class="resultParas">
            <p>Previous guesses: <span class="guesses"></span></p>
            <p>Guess remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="guessNumber.js"></script>
</html>
